<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HyperTrack client</title>
    <script src="../node_modules/whatwg-fetch/fetch.js"></script>
    <script src="../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../node_modules/moment-mini/moment.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/ht-js-utils/dist/ht-utils.js"></script>
    <!--<script src="../node_modules/ht-js-data/dist/ht-data.js"></script>-->
    <!--<script src="../node_modules/ht-js-client/dist/ht-client.js"></script>-->
    <script src="../../packages/client/dist/ht-client.js"></script>
    <script src="../../packages/fetchRequest/dist/ht-fetch-request.js"></script>
    <!--<script src="../node_modules/ht-js-fetch-client/dist/index.js"></script>-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<script>

    var token = "sk_55fc65eb64c0b10300c54ff79ea3f6ef22981793";
    htClient.HtClientConfig.setToken(token);

    var request = new htFetchRequest.HtFetchRequest();

    var client = new htClient.HtClient(request);
    var users = client.users;

    users.list.setActive();
    users.list.data$.subscribe(function (data) {
        console.log(data, "data");
    });

    users.list.data$.filter(function (data) {
        return !!data
    }).take(1).subscribe(function (data) {
        var firstUser = data.results.length ? data.results[0] : null;
        if(firstUser) getPlaceline(firstUser)
    });

    function getPlaceline(user) {
        var id = user.id;
        users.placeline.setId(id);
    }

    users.placeline.data$.subscribe(function (userData) {
        console.log(userData, "placeline");
    })

</script>

</body>
</html>
