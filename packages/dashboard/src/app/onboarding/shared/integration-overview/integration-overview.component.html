<div class="integration-overview-container">
  <div class="main-container">
    <div class="overview-title"> Integration Overview </div>
    <div class="overview-subtitle">
      <div class="overview-subtitle-text"> Follow this quickstart to see live location of your users on a map.</div>
      <div class="overview-subtitle-text">The integration normally takes 10-15 mins of coding.</div>
    </div>
    <div class="overview-image">
      <img class="integration-overview" [src]="overviewImage" alt="Integration file" />
    </div>
    <div class="cta-container">
      <!--<div class="not-a-developer-cta">-->
        <!--<button type="submit" class="button is-primary" style="margin-right:5px;" (click)="openMailToDeveloper()">Not a developer?</button>-->
      <!--</div>-->
      <div class="start-integration-cta">
        <button type="submit" class="button is-primary" style="margin-right:5px;" (click)="onStartIntegration()">Let's start the integration</button>
      </div>
    </div>
  </div>
  <app-steps-footer [steps]="steps" [platform]="platform" [showPlatformPicker]="showPlatformPicker" [activeState]="currentState"> </app-steps-footer>
</div>
