<app-integration-overview *ngIf="showIntegrationOverview; else onboarding" [overviewImage]="images.overview" [steps]="steps" [currentState]="currentState" (startIntegration)="onStartIntegration($event)" [showPlatformPicker]="true" [platform]="'android'"> </app-integration-overview>

<ng-template #onboarding>
  <app-onboarding [steps]="steps" [platform]="'android'" [showPlatformPicker]="true" (nextState)="handleNextState($event)" #onboarding>
    <div class="onboarding-content" *ngIf="showSignupBox(currentState)">
      <app-signup-box> </app-signup-box>
    </div>
    <div class="onboarding-content" *ngIf="showMailYourDeveloperBox(currentState)">
      <app-not-developer-box> </app-not-developer-box>
    </div>
    <div class="reactive-container" *ngIf="showReactiveBox(currentState)">
      <app-reactive-box [eventType]="getReactiveEventType(currentState)"> </app-reactive-box>
    </div>
  </app-onboarding>
</ng-template>
