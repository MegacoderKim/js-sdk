<div class="container">
  <div id="login" class="ht-container">
    <div class="brand flex-column">
      <img class="img" style="width: 40px;" [src]="logoImg" alt="hypertrack">
      <div class="brand-text">Reset Password</div>
    </div>
    <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
      <div formGroupName="matchingPassword" class="form-group">
        <label class="label" for="password">password</label>
        <input [class.error]="error && !resetPassword.get('matchingPassword').get('password').valid" type="password" id="password" name="password" class="form-control" placeholder="Pick a password" aria-describedby="sizing-addon2"  formControlName="password" required>
      </div>
      <div formGroupName="matchingPassword" class="form-group">
        <label class="label" for="password-confm">confirm password</label>
        <input [class.error]="error && !resetPassword.get('matchingPassword').get('confirmPassword').valid" type="password" id="password-confm" name="password" class="form-control" placeholder="One more time" aria-describedby="sizing-addon2"  formControlName="confirmPassword" required>
      </div>
      <div *ngIf="!loading" class="form-group">
        <button class="form-control" type="submit" id="submit">Reset password</button>
      </div>
      <div *ngIf="loading" class="form-group">
        <button class="form-control" id="loging">Resetting...</button>
      </div>
      <span *ngIf="passwordValidationMessage && resetPassword.get('matchingPassword').get('password').touched && !resetPassword.get('matchingPassword').get('password').valid" class="message">
            {{passwordValidationMessage}}
        </span>
      <span *ngIf="confirmPasswordValidationMessage && resetPassword.get('matchingPassword').get('confirmPassword').touched && !resetPassword.get('matchingPassword').get('confirmPassword').valid" class="message">
            {{confirmPasswordValidationMessage}}
        </span>
      <span *ngIf="passwordsMatchValidationMessage && resetPassword.get('matchingPassword').touched && !resetPassword.get('matchingPassword').valid" class="message">
            {{passwordsMatchValidationMessage}}
        </span>
      <span *ngIf="errorMessage" class="message">
            {{errorMessage}}
        </span>
    </form>

  </div>

</div>
