<div class="container">
  <div id="login" class="ht-container">
    <div class="brand flex-column">
      <img class="img" style="width: 40px;" [src]="logoImg" alt="hypertrack">
      <div class="brand-text">Reset Password</div>
    </div>
    <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input [disabled]="disableUsername" id="email" name="email" [class.error]="error ? true : false" type="text" class="form-control" placeholder="Your email" aria-describedby="sizing-addon1" formControlName="email" required>
      </div>
      <div *ngIf="!loading" class="form-group">
        <button class="form-control" type="submit" id="submit">Reset</button>
      </div>
      <div *ngIf="loading" class="form-group">
        <button class="form-control" id="loging">Resetting...</button>
      </div>
      <div *ngIf="error" class="message">
        There was an error reseting password
      </div>
      <div *ngIf="message" class="flex-column text-center text-success">
        {{message}}
      </div>
    </form>

  </div>

</div>
