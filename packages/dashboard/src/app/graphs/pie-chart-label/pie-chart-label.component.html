<div class="flex-row space-around row-gap-10">
  <app-pie-chart [color]="pieColor || color" [labelText]="countLabel" [color]="pieColor" #chart [centerText]="totalCount" [data]="overview"></app-pie-chart>
  <div class="flex-column justify-center label-container">
    <div
      class="graph-label flex-row row-gap-10"
      [class.graph-active]="datum.selected"
      (click)="selectDatum.next(datum)"
      *ngFor="let datum of overview; let i = index">
      <div class="box" [style.background-color]="pieColor ? pieColor(i) : color(i)"></div>
      <div class="flex-row flex space-between">
        <span>{{datum.name}}</span>
        <span>{{datum.value}}</span>
      </div>
      <!--<div class="box" style="background-color: #ccc;"></div>-->
    </div>
  </div>
</div>
