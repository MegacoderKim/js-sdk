<app-map-container>
  <ng-container *ngFor="let action of actionsData$ | async; trackBy: trackId">
    <app-action-summary [action]="action"></app-action-summary>
  </ng-container>

</app-map-container>

<app-destination-popup [item]="item" *ngFor="let item of popups$ | async; trackBy: trackId"></app-destination-popup>
<app-user-popup [item]="item" *ngFor="let item of userPopup$ | async; trackBy: trackId"></app-user-popup>
