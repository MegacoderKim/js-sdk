<popper-content [referenceObject]="item.elem">
  <div class="card">
    <div class="card-content is-small">
      <ng-container *ngIf="item.data.eta && !item.data.completed_at">
        <div class="is-size-7">ETA</div>
        <div>{{item.data.eta | timeString }}</div>
      </ng-container>
      <ng-template>
        <div *ngIf="action.completed_place">{{action.type | nameCase}} at {{action.completed_place | timeString}}</div>
      </ng-template>
      <div class="is-size-7">{{getDestinationName(item.data)}}</div>
    </div>
  </div>
</popper-content>
