<div class="card card-bottom">
  <div class="card-content is-small">
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <ht-profile [url]="action.user.photo" [height]="40"></ht-profile>

        </div>
        <div class="level-item truncate">
          {{action.user.name | nameCase}}
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button class="button is-small is-dark">Call</button>
        </div>
      </div>
    </div>
  </div>
</div>
