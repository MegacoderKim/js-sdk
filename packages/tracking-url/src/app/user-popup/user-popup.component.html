<popper-content [referenceObject]="item.elem">
  <div class="card" (click)="openCard()">
    <div class="card-content is-small">
      <p *ngIf="!opened" class="is-size-7 has-text-weight-bold is-uppercase">
        {{item.data.user.display.status_text}}
        <span class="icon">
          <i class="ion-chevron-right"></i>
        </span>
      </p>
      <ng-container *ngIf="opened">
       <div class="flex-column column-gap-4">
         <div>
           <div class="is-uppercase is-size-7">{{item.data.user.display.status_text}} on</div>
           <div class="has-text-weight-bold">Random place</div>
         </div>
         <div>
           <div class="is-uppercase is-size-7">speed</div>
           <div class="has-text-weight-bold">37 kmh</div>
         </div>
         <div class="flex-row row-gap-20">
           <div>
             <div class="is-uppercase is-size-7">distance</div>
             <div class="has-text-weight-bold">{{item.data.distance | distanceLocale}}</div>
           </div>
           <div>
             <div class="is-uppercase is-size-7">time</div>
             <div class="has-text-weight-bold">{{item.data.duration | hmString: 60}}</div>
           </div>
         </div>
       </div>
      </ng-container>
    </div>
  </div>
</popper-content>
