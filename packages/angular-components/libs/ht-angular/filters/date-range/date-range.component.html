<div class="dropdown is-active" [class.is-right]="options.isRight" *ngIf="dateRange$ | async as dateRange">
  <button type="button dropdown-trigger" class="button flex-row row-gap-4">
    <span *ngIf="!isMobile">{{dateRange}}</span>
    <span class="icon">
      <i class="fa fa-calendar"></i>
    </span>
    <!--<span *ngIf="ordering$ | async as ordering"></span>-->
    <!--<i class="fa fa-filter"></i>-->
  </button>
  <div class="dropdown-menu dropdown-menu-right is-boxed" *ngIf="isActive" [@calender-appear]>
    <div class="dropdown-content" role="menu" aria-labelledby="dropdown-keyboard-access">
      <div class="dropdown-item">
        <ht-date-range-picker [options]="options" (onRangeChange)="setDateRange($event)" [dateRange]="dateRangeService.data$ | async"></ht-date-range-picker>
      </div>
    </div>
  </div>

</div>
