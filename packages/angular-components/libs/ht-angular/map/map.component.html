<div #map style="width: 100%; height: 100%;"></div>
<div class="map-label map-label-bottom">
  <div ht-loading-dots *ngIf="loading || (mapInstance.loading$ | async)" class="is-size-1"></div>
</div>
<div class="map-label map-label-top">
  <div (click)="resetMap()" [hidden]="!showReset">
    <div #resetCta></div>
    <button *ngIf="!reset && showReset" class="button is-primary">Fit in view</button>
  </div>

</div>
