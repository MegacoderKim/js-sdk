<div class="card" [class.is-warning]="action.user.display.is_warning" (click)="openCard()">
  <div class="card-content is-popup">
    <p *ngIf="!opened" class="is-size-7 has-text-weight-bold is-uppercase">
      {{action.display.status_text}}
      <span class="icon">
          <i class="ion-chevron-right"></i>
        </span>
    </p>
    <ng-container *ngIf="opened">
      <div class="flex-column column-gap-4">
        <div>
          <div class="is-uppercase is-size-7">{{action.display.status_text}} on</div>
          <div class="has-text-weight-bold is-size-7">...</div>
        </div>
        <div>
          <div class="is-uppercase is-size-7">{{activityData.title}}</div>
          <div class="has-text-weight-bold">{{activityData.body}}</div>
        </div>
        <div>
          <ht-battery-icon [layout]="row" [reverse]="true" [battery]="action.health.battery_percentage" [iconType]="'ionicon'"></ht-battery-icon>
        </div>
        <div class="flex-row row-gap-20">
          <div>
            <div class="is-uppercase is-size-7">distance</div>
            <div class="has-text-weight-bold">{{action.distance | distanceLocale | dot}}</div>
          </div>
          <div>
            <div class="is-uppercase is-size-7">time</div>
            <div class="has-text-weight-bold">{{action.duration | hmString: 60 | dot}}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
