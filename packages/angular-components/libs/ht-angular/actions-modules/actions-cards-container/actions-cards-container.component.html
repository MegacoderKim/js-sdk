<div class="card-stack" *ngIf="actions" [@cardStack]="actions.length">
  <ng-container *ngFor="let action of actions; let i = index; trackBy:indexId">
    <ht-action-card
      [@shuffle]="i"
      class="ht-action"
      [class.card-selected]="selectedId == action.id"
      (mouseenter)="hover(action.id)"
      (mouseleave)="hover(null)"
      (click)="selectAction(action)"
      [action]="action">
    </ht-action-card>
  </ng-container>
  <div class="action-detail flex-column" *ngIf="selectedId">
    <ht-collapsable>
      <button class="button is-rounded auto action-open">Show details</button>
      <div class="flex-column ht-data auto" style="max-width: 80%;">
        <ht-action-details [action]="actions[0]"></ht-action-details>
      </div>
    </ht-collapsable>

  </div>
</div>
