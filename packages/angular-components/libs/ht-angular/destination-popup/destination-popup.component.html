<div class="card">
  <div class="card-content is-popup">
    <ng-container *ngIf="action.eta && !action.completed_at; else comp">
      <div class="text-caption">ETA</div>
      <div class="text-title">{{action.eta | timeString }}</div>
    </ng-container>
    <ng-template #comp>
      <div class="text-caption" *ngIf="action.completed_at">{{action.type | nameCase}} | {{action.completed_at | timeString}}</div>
    </ng-template>
    <div class="text-title">{{getDestinationName(action)}}</div>
  </div>
</div>
