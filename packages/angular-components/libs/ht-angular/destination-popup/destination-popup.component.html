<div class="card">
  <div class="card-content is-small">
    <ng-container *ngIf="action.eta && !action.completed_at; else comp">
      <div class="is-size-7">ETA</div>
      <div>{{action.eta | timeString }}</div>
    </ng-container>
    <ng-template #comp>
      <div class="is-size-7 has-text-weight-bold" *ngIf="action.completed_at">{{action.type | nameCase}} | {{action.completed_at | timeString}}</div>
    </ng-template>
    <div class="is-size-7 has-text-weight-bold truncate">{{getDestinationName(action)}}</div>
  </div>
</div>
