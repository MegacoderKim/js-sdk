<div class="ht-container" htAutoHeight>
  <div class="card">
    <ht-users-filter class="card-content" *ngIf="showFilter"></ht-users-filter>
  </div>
  <div class="flex-row flex">
    <div class="bar" *ngIf="showSidebar" [style.width.px]="sidebarWidth || 400">
      <ht-users-container
        [apiType]="apiType"
        [hasPlaceline]="hasPlaceline"
        [showAll]="showAll"
        [hasMap]="true"></ht-users-container>
    </div>
    <div class="flex">
      <ht-map-container [showLoading]="false"></ht-map-container>
    </div>
  </div>
</div>
