<div class="card-stack" *ngIf="users" [@cardStack]="users.length">
  <ng-container *ngFor="let user of users; let i = index; trackBy:indexId">
    <ht-user-card
      [@sort]="i"
      class="user"
      [class.card-selected]="selectedUserDataId == user.id"
      (mouseenter)="hover(user.id)"
      (mouseleave)="hover(null)"
      (click)="selectUser(user)"
      [user]="user">
    </ht-user-card>
    <div (click)="selectUser(user)"
              *ngIf="selectedUserId" class="card-content-mid is-size-7 is-text-centered card-action flex-row align-center">
      <span>Close <a class="delete is-medium"></a></span>
    </div>
  </ng-container>

</div>
