<div class="flex-column column-gap-10" *ngIf="userData$ | async as userData">
  <ht-user-card *ngIf="showUserCard" [user]="userData"></ht-user-card>
  <ht-loading-dots *ngIf="loading$ | async; else placeline" class="is-size-1 text-center flex-row"></ht-loading-dots>
  <ng-template #placeline>
    <ht-placeline
      [selectedSegmentId]="selectedSegmentId$ | async"
      (selectedSegment)="onSelectSegmentId($event)"
      (highlightedSegmentId)="onHighlightSegment($event)"
      [userPlaceline]="userData"></ht-placeline>
  </ng-template>

</div>
