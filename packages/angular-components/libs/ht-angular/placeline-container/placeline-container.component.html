<div class="flex-column column-gap-10" *ngIf="userData$ | async as userData; else loading">
  <ht-user-card *ngIf="showUserCard" [user]="userData"></ht-user-card>
  <ht-placeline
    [selectedSegmentId]="selectedSegmentId$ | async"
    (selectedSegment)="onSelectSegmentId($event)"
    (highlightedSegmentId)="onHighlightSegment($event)"
    [isLive]="getPlacelineLive(userData)"
    [lastHeartbeat]="userData.last_heartbeat_at"
    [userData]="userData"></ht-placeline>
</div>
<ng-template #loading>
  <ht-loading-dots class="text-1 text-center flex-row"></ht-loading-dots>
</ng-template>
