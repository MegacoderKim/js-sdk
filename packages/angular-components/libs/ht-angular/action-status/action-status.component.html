<div class="card is-tracking-card">
  <div class="card-content is-padding-normal">
    <div class="level is-mobile">
      <div class="level-left">
        <div class="level-item">
          <ht-profile [url]="action.user.photo" [height]="40"></ht-profile>
        </div>
        <div class="level-item truncate --is-text-black user-info">
          <div class=" text-title">{{action.user.name | nameCase}}</div>
          <div>{{action.user.display.last_updated_text}}</div>
        </div>
      </div>
      <div class="level-right" *ngIf="action.user.phone">
        <div class="level-item">
          <a [href]="'tel:'+action.user.phone" class="button is-small is-info is-outlined">
            <div class="icon">
              <i class="ion-android-call"></i>
            </div>
            <span>Call</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
