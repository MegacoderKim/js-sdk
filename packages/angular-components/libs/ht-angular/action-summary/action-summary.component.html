<div class="card is-tracking-card" [@appear]>
  <div class="card-content">
    <div class="flex-row align-center justify-center row-gap-10">
      <div class="icon">
        <i class="ion-checkmark-circled check"></i>
      </div>
      <div class="text-title truncate has-color-title-text">
        {{action.type | nameCase}} completed
      </div>
    </div>
    <div class="flex-column column-gap-4">
      <div class="flex-row row-gap-20">
        <div class="has-text-right flex">
          <span class="text-caption has-color-secondary-text">distance</span>
          <div class="text-info has-color-title-text">{{action.distance | distanceLocale}}</div>
        </div>
        <div class="flex-row">
          <div class="divider"></div>
        </div>
        <div class="flex">
          <span class="text-caption has-color-secondary-text">Name</span>
          <div class="text-info has-color-title-text">{{action.user.name | nameCase}}</div>
        </div>
      </div>
      <div class="flex-row row-gap-20">
        <div class="has-text-right flex">
          <span class="text-caption has-color-secondary-text">Trip time</span>
          <div class="text-info has-color-title-text">{{action.duration | hmString: 60}}</div>
        </div>
        <div class="flex-row">
          <div class="divider"></div>
        </div>
        <div class="flex">
          <span class="text-caption has-color-secondary-text">id</span>
          <div class="text-info has-color-title-text">#</div>
        </div>
      </div>
    </div>
  </div>
</div>
