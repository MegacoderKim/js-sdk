<div class="tracking-card" [@appear]>
  <div class="card-content">
    <div class="flex-row align-center justify-center row-gap-10">
      <div class="icon">
        <i class="ion-checkmark-circled check"></i>
      </div>
      <div class="text-title">
        {{action.type | nameCase}} completed
      </div>
    </div>
    <div class="flex-row row-gap-20 column-gap-20">
      <div class="flex-column flex has-text-right column-gap-4">
        <div>
          <span class="text-caption --is-text-color-grey">distance</span>
          <div class="text-normal --is-text-black">{{action.distance | distanceLocale}}</div>
        </div>
        <div>
          <span class="text-caption --is-text-color-grey">id</span>
          <div class="text-normal --is-text-black">#</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="flex-column flex has-text-left column-gap-4">
        <div>
          <span class="text-caption --is-text-color-grey">Trip time</span>
          <div class="text-normal --is-text-black">{{action.duration | hmString: 60}}</div>
        </div>
        <div>
          <span class="text-caption --is-text-color-grey">Name</span>
          <div class="text-normal --is-text-black">{{action.user.name | nameCase}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
