<div class="code-block">
  <div class="code-top-nav">
    <div class="code-file-container">
      <div class="code-file-icon">
        <i class="ion-document"></i>
      </div>
      <div class="code-file-name" (click)="openDocsLink(codeBlockKey)">
        {{codeContent.fileName}}
      </div>
    </div>
    <div class="code-toolkit">
      <div class="code-expand-icon" (click)="openExpandedCodeBlock()" >
        <i class="ion-arrow-resize"></i>
      </div>
      <a class="code-file-help" [ngClass]="troubleshootLink ? '' : 'hidden'" [href]="troubleshootLink" target="_blank">
        <i class="ion-help"></i>
      </a>
    </div>
  </div>
  <div class="code-main-container">
    <div class="code-container"
         [innerHTML]="codeElement | safeHtml">
    </div>
    <div class="code-file-copy-container">
      <span class="code-file-copy" [ngClass]="codeBlockKey"> {{showCopiedMessage ? 'Copied!': 'Copy'}}</span>
    </div>
  </div>
</div>
