<div class="card" style="z-index: 1001">
  <ht-users-filter [isMobile]="isMobile" class="card-content flex-row">
    <div class="start">
      <div class="field has-addons">
        <p class="control">
          <a class="button" [routerLink]="[baseUrl, 'list', 'users']">
      <span class="icon is-small">
        <i class="fa fa-list"></i>
      </span>
            <span>List</span>
          </a>
        </p>
        <p class="control">
          <a class="button is-primary">
      <span class="icon is-small">
        <i class="fa fa-map-o"></i>
      </span>
            <span>Map</span>
          </a>
        </p>
      </div>
    </div>
    <div (click)="closeUser()"
         class="card-content-mid is-size-7 is-text-centered flex-row align-center">
      <span class="delete-container icon"> <i class="fa fa-arrow-circle-left fa-3x"></i></span>
    </div>
    <ht-placeline-date class="auto" [placelineClient]="htUsersService.placeline"></ht-placeline-date>
    <ht-replay class="flex" [@filter] *ngIf="showReplay$ | async" [replayTrace]="userTraceService.segmentsTrace"></ht-replay>
  </ht-users-filter>
</div>
<ht-container [view]="view$ | async">
  <ht-users-container [userId]="userId" [query]="query" [hasMap]="true"></ht-users-container>
</ht-container>
