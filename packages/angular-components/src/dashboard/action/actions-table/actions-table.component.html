<ht-actions-filters>
  <div class="start" *ngIf="!isMobile">
    <div class="field has-addons">
      <p class="control">
        <a class="button is-primary">
      <span class="icon is-small">
        <i class="fa fa-list"></i>
      </span>
          <span>List</span>
        </a>
      </p>
      <p class="control">
        <a class="button" [routerLink]="[baseUrl, 'actions', 'map']">
      <span class="icon is-small">
        <i class="fa fa-map-o"></i>
      </span>
          <span>Map</span>
        </a>
      </p>
    </div>
  </div>
  <div class="end">
    <app-csv-download [client]="client" api="v2/actions/" filename="actions.csv"></app-csv-download>
  </div>
</ht-actions-filters>
<div class="relative">
  <div htAutoHeight>
    <div class="container" [@fadeAppear] *ngIf="!(selectedActionId$ | async)">
      <ht-client-table
        [tableFormat]="tableFormat"
        [loading]="!!(loading$ | async)"
        [query]="query$ | async"
        (setQuery)="setQuery($event)"
        (onSelectData)="selectAction($event)"
        [data]="data$ | async">
        <ht-loading-data class="is-size-4 loading-state"></ht-loading-data>
        <div class="is-size-1 zero-state auto card-content has-text-centered">No data</div>
      </ht-client-table>
      <div *ngIf="data$ | async as data">
        <ht-pagination [pageDate]="data" [pageSize]="10" (fetchPage)="setPage($event)"></ht-pagination>

      </div>
    </div>
    <div class="placeline-container" [@bottomAppear] *ngIf="selectedActionId$ | async">
      <ht-map-container></ht-map-container>
      <!--<ht-placeline-map-container></ht-placeline-map-container>-->
    </div>
  </div>
</div>
