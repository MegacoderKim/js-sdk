<ht-actions-filters>
  <div class="start" *ngIf="!isMobile">
    <div class="field has-addons">
      <p class="control">
        <a class="button" [routerLink]="[baseUrl, 'actions', 'list']">
      <span class="icon is-small">
        <i class="fa fa-list"></i>
      </span>
          <span>List</span>
        </a>
      </p>
      <p class="control">
        <a class="button is-primary">
      <span class="icon is-small">
        <i class="fa fa-map-o"></i>
      </span>
          <span>Map</span>
        </a>
      </p>
    </div>
  </div>
  <div class="end">
    <app-csv-download [client]="client" api="v2/actions/" filename="actions.csv"></app-csv-download>
  </div>
</ht-actions-filters>
<ht-map-container>
  <ht-actions-summary-container class="card-content is-small"></ht-actions-summary-container>
  <div *ngIf="data$ | async as data">
    <ng-container *ngFor="let action of data.results">
      <ht-action-card [action]="action"></ht-action-card>
    </ng-container>
  </div>
</ht-map-container>
