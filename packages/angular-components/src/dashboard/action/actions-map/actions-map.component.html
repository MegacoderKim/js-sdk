<ht-actions-filters>
  <div class="start" *ngIf="!isMobile">
    <div class="field has-addons">
      <p class="control">
        <a class="button" [routerLink]="[baseUrl, 'actions', 'list']">
      <span class="icon is-small">
        <i class="fa fa-list"></i>
      </span>
          <span>List</span>
        </a>
      </p>
      <p class="control">
        <a class="button is-primary">
      <span class="icon is-small">
        <i class="fa fa-map-o"></i>
      </span>
          <span>Map</span>
        </a>
      </p>
    </div>
  </div>
  <div class="end">
    <app-csv-download [client]="client" api="v2/actions/" filename="actions.csv"></app-csv-download>
  </div>
  <div (click)="closeUser()"
       class="is-size-7 is-text-centered flex-row align-center selected-start">
    <span class="delete-container icon"> <i class="fa fa-arrow-circle-left fa-3x"></i></span>
  </div>
  <div class="selected-end flex">
    <ht-replay *ngIf="!isMobile && showReplay$ | async" [replayTrace]="userTraceService.segmentsTrace"></ht-replay>
  </div>
</ht-actions-filters>
<ht-map-container>
  <ht-actions-summary-container class="card-content is-small"></ht-actions-summary-container>
  <div *ngIf="!(selectedActionId$ | async) && data$ | async as data">
    <ng-container *ngFor="let action of data.results">
      <ht-action-card (click)="selectAction(action)" [action]="action"></ht-action-card>
    </ng-container>
  </div>
  <ht-actions-placeline-container *ngIf="selectedActionId$ | async"></ht-actions-placeline-container>
</ht-map-container>
