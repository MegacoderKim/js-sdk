<svg [attr.height]="isHalf ? radius + 10 : radius* 2 + 10" [attr.width]="radius * 2">
  <g [attr.transform]="'translate('+ radius +', '+ radius +')'">
    <g *ngFor="let path of paths; let i = index">
      <path (mouseover)="hoverPath(i)" (mouseout)="hoverOut()" [attr.d]="path" [style.fill]="isZero ? zeroColor : color(i)"></path>
    </g>
    <text class="number" text-anchor="middle" [attr.dy]="isHalf ? 0 : 5">
      {{centerText}}
    </text>
    <text class="count-label" text-anchor="middle" [attr.dy]="isHalf ? 17 : 23">
      {{labelText}}
    </text>
  </g>
</svg>
