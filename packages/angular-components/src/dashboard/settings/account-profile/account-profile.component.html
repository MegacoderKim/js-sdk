<div class="settings-section flex-column column-gap-20">
  <div class="is-size-4 text-uppercase">Profile  details</div>
  <app-settings-editor
          label="Email"
          [value]="(accountUser$ | async)?.email"
          (onSubmit)="update({email: $event}, 'email')"
          placeholder="Enter you email"></app-settings-editor>
  <app-settings-editor
          label="First Name"
          [value]="(accountUser$ | async)?.first_name"
          (onSubmit)="updateFirstName($event)"
          placeholder="Enter your first name"></app-settings-editor>
  <app-settings-editor
          label="Last Name"
          [value]="(accountUser$ | async)?.last_name"
          (onSubmit)="update({last_name: $event}, 'lname')"
          placeholder="Enter your last name"></app-settings-editor>
  <div class="align-end">
    <button class="button is-primary" (click)="openChangePassword()">Change password</button>
  </div>
</div>
<div id="reset-password" class="modal" [class.is-active]="showModal">
  <div class="modal-background" (click)="showModal = false"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Reset Password</p>
      <button class="delete" aria-label="close" (click)="showModal = false"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <div class="label">Current Password</div>
        <div class="control">
          <input #oldPassword type="password" placeholder="Current Password" class="input" id="old-password">
        </div>
      </div>
      <div class="field">
        <div class="label">New Password</div>
        <div class="control">
          <input #newPassword type="password" placeholder="New Password" class="input" id="new-password">
        </div>
      </div>
      <div class="field">
        <div class="label">Confirm Password</div>
        <div class="control">
          <input #confirmedPassword type="password" placeholder="Confirm Password" class="input" id="confirm-password">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button type="button" class="button is-primary" (click)="changePassword($event, oldPassword, newPassword, confirmedPassword)">Done</button>
    </footer>
  </div>
</div>
