<div class="card flex-column">
  <div class="card-content is-small flex-row">
    <div class="text-left flex-row row-gap-10 flex">
      <ht-profile [url]="user.photo"></ht-profile>
      <div class="user-info-container">
        <div class="user-name flex-row">
          {{user.name | nameCase | dot: 'Unknown user'}}
        </div>
        <div class="user-status-display">
          <div [class.text-warning]="user.display.is_warning">{{user.display.status_text}}</div>
        </div>
        <div class="flex-row text-muted user-status" *ngIf="user.health">
          <div>{{user.display.last_updated_text}}<span *ngIf="user.health.battery_percentage">&nbsp; &bull; &nbsp;</span></div>
          <ht-battery-icon *ngIf="user.health.battery_percentage && showStatus" [battery]="user.health.battery_percentage"></ht-battery-icon>
        </div>
      </div>
    </div>
  </div>
</div>
