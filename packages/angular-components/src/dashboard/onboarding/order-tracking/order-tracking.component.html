<app-onboarding [steps]="steps" (nextState)="handleNextState($event)" [stepIterationCount]="stepIterationCount">
  <div class="reactive-container" *ngIf="showReactiveBox(currentState)">
    <app-reactive-box [eventType]="getReactiveEventType(currentState)"> </app-reactive-box>
  </div>
  <div class="onboarding-content" *ngIf="showSignupBox(currentState)">
    <app-signup-box> </app-signup-box>
  </div>
  
  <div class="onboarding-content" *ngIf="showBillingBox(currentState)">
    <app-billing-box> </app-billing-box>
  </div>
  <div class="pick-product" *ngIf="showPickProduct(currentState)">
    <div class="products-container">
      <div class="product-container" [ngClass]="selectedProduct === 'dashboard' ? 'selected' : ''" (click)="handleProductSelected('dashboard')">
        <div class="product-image"><img class="dashboard" [src]="images.dashboard" alt="hypertrack"> </div>
        <span> Order tracking within my business dashboard </span>
      </div>
      <div class="product-container" [ngClass]="selectedProduct === 'sdk' ? 'selected' : ''" (click)="handleProductSelected('sdk')">
        <div class="product-image"><img class="sdk-product-image" [src]="images.sdk" alt="hypertrack"> </div>
        <span> Live order tracking within my customerâ€™s Android and iOS apps</span>
      </div>
      <div class="product-container" [ngClass]="selectedProduct === 'sms' ? 'selected' : ''" (click)="handleProductSelected('sms')">
        <div class="product-image"><img class="sms-product-image" [src]="images.sms" alt="hypertrack"></div>
        <span> Send a live order tracking URL to my customer via SMS or email </span>
      </div>
    </div>
  </div>
  <div class="platform-container" *ngIf="showPlatformPicker(currentState)">
    <app-pick-platform [useDefaultNav]="false" [selectedPlatform]="appPlatform" (onPlatformPick)="handlePlatformPicked($event)"> </app-pick-platform>
  </div>
  <div class="platform-container" *ngIf="showConsumerPlatformPicker(currentState)">
    <app-pick-platform [useDefaultNav]="false" [selectedPlatform]="consumerPlatform" (onPlatformPick)="handleConsumerPlatformPicked($event)" [showReactNative]="false"> </app-pick-platform>
  </div>
  <div class="fcm-gcm-overview" *ngIf="showFCMOverview(currentState)">
    <div class="fcm-gcm-container">
      <div class="fcm-question"> Do you already have GCM or FCM setup in your driver app?</div>
      <div class="fcm-options">
        <div class="fcm-option">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'none' ? 'selected' : ''" (click)="handleFCMOptionSelected('none')">
            <span> No, I don't have it setup</span>
          </div>
        </div>
        <div class="fcm-option hide">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'gcm' ? 'selected' : ''" (click)="handleFCMOptionSelected('gcm')">
            <span> Yes, I have GCM setup</span>
          </div>
        </div>
        <div class="fcm-option">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'fcm' ? 'selected' : ''" (click)="handleFCMOptionSelected('fcm')">
            <span> Yes, I have FCM setup</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="onboarding-content" *ngIf="showMailYourDeveloperBox(currentState)">
    <app-not-developer-box> </app-not-developer-box>
  </div>
  <div class="onboarding-content" *ngIf="showTestNotificationBox(currentState)">
    <app-test-notification-box> </app-test-notification-box>
  </div>
</app-onboarding>
