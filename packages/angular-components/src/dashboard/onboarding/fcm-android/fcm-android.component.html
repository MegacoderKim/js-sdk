<app-onboarding [steps]="steps" (nextState)="handleNextState($event)" [stepIterationCount]="stepIterationCount">
  <div class="fcm-gcm-overview" *ngIf="showFCMOverview(currentState)">
    <div class="fcm-gcm-container">
      <div class="fcm-question"> Do you already have FCM setup in your driver app?</div>
      <div class="fcm-options">
        <div class="fcm-option">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'none' ? 'selected' : ''" (click)="handleFCMOptionSelected('none')">
            <span> No, I don't have it setup</span>
          </div>
        </div>
        <div class="fcm-option hide">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'gcm' ? 'selected' : ''" (click)="handleFCMOptionSelected('gcm')">
            <span> Yes, I have GCM setup</span>
          </div>
        </div>
        <div class="fcm-option">
          <div class="fcm-ans-button" [ngClass]="fcmSelectedOption === 'fcm' ? 'selected' : ''" (click)="handleFCMOptionSelected('fcm')">
            <span> Yes, I have FCM setup</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="onboarding-content" *ngIf="showTestNotificationBox(currentState)">
    <app-test-notification-box> </app-test-notification-box>
  </div>
</app-onboarding>
