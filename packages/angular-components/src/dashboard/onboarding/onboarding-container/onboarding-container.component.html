<div class="main-container">
  <app-header-auto> </app-header-auto>
  <router-outlet></router-outlet>
</div>
<div id="sign-up" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <app-signup-form [toRedirect]="false" [appPlatform]="onBoardingService.currentAppPlatform" [packageName]="onBoardingService.currentPackageName" ></app-signup-form>
    </div>
  </div>
</div>

<div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <app-login-form [toRedirect]="false"></app-login-form>
    </div>
  </div>
</div>
<div id="billing-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <app-billing-form [isPopup]="true"></app-billing-form>
    </div>
  </div>
</div>

<div id="mail-to-developer" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <app-mail-developer-form> </app-mail-developer-form>
    </div>
  </div>
</div>

<app-snackbar></app-snackbar>
