<div class="track-action-picker">
  <div class="tap-item" *ngFor="let card of content.cards">
    <div class="tap-item-selector">
      <div class="selector-label">{{card.title}}</div>
    </div>
    <div class="tap-item-content" [innerHTML]="card.text | safeHtml"></div>
    <a href="{{card.cta.url}}"><div class="tap-cta">{{card.cta.text}}</div></a>
  </div>
</div>
