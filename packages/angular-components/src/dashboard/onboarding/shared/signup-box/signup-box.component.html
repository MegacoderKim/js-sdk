<div class="box-container">
  <blockquote *ngIf="!isLoggedIn && !isSignedUp" class="logged-out">
    <p><strong>Account keys</strong></p>
    <p> <a (click)="openSignupModal()" [ngClass]="showSignup ? 'disabled' : ''"> Sign up </a> to create your account keys. <a (click)="openLoginModal()" [ngClass]="!showSignup ? 'disabled' : ''"> Login </a> if you have already signed-up.
    </p>
    <div class="signup-form-container" *ngIf="showSignup">
      <app-signup-form [toRedirect]="false" [appPlatform]="onBoardingService.currentAppPlatform" [packageName]="onBoardingService.currentPackageName" [showFullSignup]="false" [showCustomVerificationMessage]="true" (onFormSubmit)="onSignupForSubmit($event)">
      </app-signup-form>
    </div>
    <div class="login-form-container" *ngIf="!showSignup">
      <app-login-form [toRedirect]="false"> </app-login-form>
    </div>
  </blockquote>
  
  <blockquote *ngIf="isSignedUp" class="signed-up">
    <p><strong>Account keys</strong></p>
    <div class = "success-message flex-column" *ngIf="isSignedUp">
      <span class="message success">
        <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        Account created! Click on the link sent to your email to continue.
      </span>
    </div>
  </blockquote>
  
  <blockquote *ngIf="isLoggedIn" class="logged-in">
    <p><strong>Your publishable key</strong></p>
    <p> <i>{{pkValue}}</i></p>
  </blockquote>
</div>
