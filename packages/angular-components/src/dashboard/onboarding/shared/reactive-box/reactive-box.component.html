<div class="box-container">
  <blockquote *ngIf="isEventPending()" class="event-pending">
    <app-loading-data [customMessage]="getEventMessage()"> </app-loading-data>
  </blockquote>
  
  <blockquote *ngIf="!isEventPending()" class="event-complete">
    <p> <span>{{getEventMessage()}}</span> <span *ngIf="(eventType === 'user.created' || eventType === 'tracking.started' || eventType === 'action.assigned') && dashboardTimelineUrl"> See on <a [href]="dashboardTimelineUrl | safeUrl" target="_blank"> dashboard </a> </span></p>
  </blockquote>
  <div *ngIf="(eventType === 'user.created' || eventType === 'tracking.started' || eventType === 'action.assigned') && dashboardTimelineUrl" style="display: flex;justify-content: center"><iframe [src] = "dashboardTimelineUrl | safeUrl" frameBorder="0"  width="440" height="450"></iframe> </div>
</div>
