<popper-content [referenceObject]="item.elem">
  <div class="card">
    <div class="card-content is-small">
      <ng-container *ngIf="item.data.eta && !item.data.completed_at; else comp">
        <div class="is-size-7">ETA</div>
        <div>{{item.data.eta | timeString }}</div>
      </ng-container>
      <ng-template #comp>
        <div class="is-size-7 has-text-weight-bold" *ngIf="item.data.completed_at">{{item.data.type | nameCase}} | {{item.data.completed_at | timeString}}</div>
      </ng-template>
      <div class="has-text-weight-bold truncate">{{getDestinationName(item.data)}}</div>
    </div>
  </div>
</popper-content>
