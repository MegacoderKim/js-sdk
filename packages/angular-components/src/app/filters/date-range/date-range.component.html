<div class="dropdown is-hoverable is-active" (mouseleave)="picker.reset()" [class.is-right]="isRight" *ngIf="dateRange$ | async as dateRange">
  <button type="button dropdown-trigger" class="button flex-row row-gap-4">
    <span>{{dateRange}}</span>
    <span class="icon">
      <i class="fa fa-calendar"></i>
    </span>
    <!--<span *ngIf="ordering$ | async as ordering"></span>-->
    <!--<i class="fa fa-filter"></i>-->
  </button>
  <div class="dropdown-menu dropdown-menu-right is-boxed">
    <div class="dropdown-content" role="menu" aria-labelledby="dropdown-keyboard-access">
      <div class="dropdown-item">
        <div class="flex-row" [ngClass]="isRight ? 'row-right' : 'row-left'">
          <div class="flex-column column-gap-10 options">
            <button class="button is-light is-small" [class.is-primary]="date.isActive" (click)="setDateRange(date.range)" *ngFor="let date of dateRangeOptions$ | async">{{date.label}}</button>
          </div>
          <ht-date-range-picker #picker (onRangeChange)="setDateRange($event)" [dateRange]="dateRangeService$.data$ | async"></ht-date-range-picker>
        </div>
      </div>
    </div>
  </div>

</div>
