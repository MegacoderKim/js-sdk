<div class="csdiv">
  <div class="w-container">
    <div class="bottom">
      <div class="gothamheader" data-ix="scroll1">Customer stories</div>
      <div class="ex2 explainer">{{customerStoriesTitle}}</div>
      <div class="customers w-row">
        <div class="cscolumn w-col w-col-4">
          <a class="cscard w-inline-block" [href]="firstCustomerStory.link">
            <div><img class="cslogo" [src]="firstCustomerStory.image">
              <div class="csexplainer">{{firstCustomerStory.content}}</div>
            </div>
          </a>
        </div>
        <div class="cscolumn w-col w-col-4">
          <a class="cscard w-inline-block" [href]="secondCustomerStory.link">
            <div><img class="cslogo" [src]="secondCustomerStory.image">
              <div class="csexplainer">{{secondCustomerStory.content}}</div>
            </div>
          </a>
        </div>
        <div class="cscolumn w-col w-col-4">
          <a class="cscard w-inline-block" [href]="thirdCustomerStory.link">
            <div><img class="cslogo" [src]="thirdCustomerStory.image">
              <div class="csexplainer">{{thirdCustomerStory.content}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
