<div class="bluesection splash">
  <div class="w-container">
    <div class="centercenter">
      <div class="centerwork">Integrate in minutes</div>
    </div>
  </div>
  <div class="cta" data-ix="load">
    <div class="semibutt w-container" data-ix="load">
      <a class="buttons w-inline-block" href="https://dashboard.hypertrack.com/onboarding/platform">
        <div class="butt" data-ix="new-interaction">
          <div class="buttonbig">Plug in the SDK now</div>
          <div class="buttsub"> </div>
        </div>
      </a>
    </div>
    <div class="semibutt w-container" data-ix="load">
      <a class="buttons w-inline-block" href="#">
        <div class="leftbutt">
          <div class="minibutt">see how it works</div>
        </div>
      </a>
      <a class="link w-inline-block" href="https://dashboard.hypertrack.com/demo" id="https-dashboard.hypertrack.com-demo">
        <div class="iconbutt"><img [src]="images.demo">
          <div class="minibutt">play with a demo</div>
        </div>
      </a>
    </div>
  </div>
</div>
