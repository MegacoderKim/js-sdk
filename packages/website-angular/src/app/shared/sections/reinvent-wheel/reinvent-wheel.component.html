<div>
  <div class="footgreen greener">
    <div class="w-container">
      <div class="bottom"><img class="bottomtron" [src]="images.animatedGroup">
        <div class="gothamheader" data-ix="scroll1">DONâ€™T RE-INVENT THE WHEEL</div>
        <div class="ex2 explainer">{{reinventTitle}}</div>
      </div>
    </div>
    <div class="cta" data-ix="load">
      <div class="semibutt w-container" data-ix="load">
        <a class="buttons w-inline-block" [href]="trackLink">
          <div class="butt" data-ix="new-interaction">
            <div class="buttonbig">{{trackContent}}</div>
            <div class="buttsub">PLUG IN THE SDK NOW</div>
          </div>
        </a>
      </div>
      <div class="semibutt w-container" data-ix="load">
        <a class="buttons w-inline-block" href="#">
          <div class="leftbutt"><img [src]="images.how">
            <div class="minibutt">see how it works</div>
          </div>
        </a>
        <a class="link w-inline-block" id="https-dashboard.hypertrack.com-demo">
          <div class="iconbutt play-with-demo"><img [src]="images.demo">
            <div class="minibutt">play with our demo apps</div>
          </div>
        </a>
        <div class="download-apps-container">
          <a class="app-store" href="https://itunes.apple.com/us/app/hypertrack-live/id1076924821?mt=8" target="_blank">
            <img [src]="images.appStore" width="90px" />
          </a>
          <a class="google-play" href="https://play.google.com/store/apps/details?id=io.hypertrack.sendeta&hl=en" target="_blank">
            <img [src]="images.googlePlay" width="105px" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
